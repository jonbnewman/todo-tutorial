<viewModel module="LoginForm">
  <form class="login" data-bind="submit: loginUser">
    <div class="title">Please Login...</div>
    <label>
      <span>User:</span>
      <input type="text" data-bind="value: username" autofocus>
    </label>
    <button class="button">Login</button>
  </form>
</viewModel>
