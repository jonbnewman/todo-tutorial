<todoform></todoform>
<viewModel module="TodoList">
  <div class="todo-list">
    <div class="todos" data-bind="foreach: todos">
      <div class="todo">
        <div class="status icon-check"></div>
        <div class="text" data-bind="text: thingToDo"></div>
        <div class="clear icon-x"></div>
      </div>
    </div>
  </div>
</viewModel>
